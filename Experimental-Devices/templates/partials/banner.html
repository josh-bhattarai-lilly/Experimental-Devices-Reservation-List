{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Devices</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/banner.css' %}">
    <link rel="icon" href="{% static 'favicon/favicon-32x32.png' %}" type="image/x-icon">
</head>
<body>
    <div class="banner-wrapper">
        <div class="banner">
            <a href="{% url 'management' %}" class="banner-logo">
                <img src="{% static 'images/LillyLogo_White.png' %}" alt="Lilly Logo White" class="default-logo">
                <img src="{% static 'images/LillyLogo_Black.png' %}" alt="Lilly Logo Black" class="hover-logo">
                <span class="logo-text">| EDRL</span>
            </a>
            <div class="banner-buttons-left">
                <a href="{% url 'free_devices' %}" class="button">Available Devices</a>
                <a href="{% url 'your_devices' %}" class="button">Your Devices</a>
                <a href="{% url 'feedback_view' %}" class="button">Feedback</a>
            </div>
            <div class="banner-buttons-right">
                {% if request.user.is_authenticated %}
                    <div class="profile-pic-wrapper">
                        <img src="{% url 'profile_picture' %}" alt="Profile Picture" class="profile-pic">
                        <div class="dropdown-content">
                            Hello {{request.user.username}}
                            <a href="{% url 'your_devices' %}">My Profile</a>
                            {% if request.user.is_staff or request.user.is_superuser %}
                                <a href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
                            {% endif %}
                            <a href="{% url 'logout' %}">Logout</a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="button">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
