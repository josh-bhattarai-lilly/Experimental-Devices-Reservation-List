{% include 'partials/banner.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Device</title>
</head>
<body>
    <h1>Reserve Device: {{ device.serial_number }}</h1>
    <p>Type: {{ device.get_device_type }}</p>

    <form method="post">
        {% csrf_token %}
        <p>
            <label for="reserved_to">Reserve for:</label>
            <input type="text" id="reserved_to" name="reserved_to" value="{{ user.username }}" readonly>
        </p>
        <button type="submit">Confirm Reservation</button>
    </form>

    <a href="{% url 'free_devices' %}">Back to Free Devices</a>
</body>
</html>
